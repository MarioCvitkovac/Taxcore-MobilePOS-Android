name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 18

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew clean app:assembleDebug
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: AppTest
          path: ./app/build/outputs/apk/Build/app-debug.apk
          
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build

    steps:          
          
      - name: Download Artifact
      - uses: actions/download-artifact@v2
        with:
          name: AppTest
          
      - name: Create release        
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: VERZIJA 1+2x3/2          
          
        
