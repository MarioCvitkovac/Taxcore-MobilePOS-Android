name: Release

on:
  workflow_dispatch:
  
jobs:
  release-apk:
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Extract version from gradle
        run: |
          ANDROID_APP_VERSION_NAME=$(./gradlew -q printVersionName)
          echo "ANDROID_APP_VERSION_NAME=${ANDROID_APP_VERSION_NAME}" >> $GITHUB_ENV
          
      - name: Make Gradle executable
        run: chmod +x ./gradlew
        
      - name: Build with Gradle
        run: |
         echo "Building version ${ANDROID_APP_VERSION_NAME}"
         ./gradlew build
      
      
        
      - name: Rename apk file
        run: mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/Taxcore-MobilePOS.apk
      
      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}      
          
      - name: Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.ANDROID_APP_VERSION_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          files: |
            ./app/build/outputs/apk/release/Taxcore-MobilePOS-signed.apk
